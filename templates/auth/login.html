{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5 pt-5">
<form class="form-signin" method="POST">
  {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
  <h1 class="h3 mb-5 font-weight-normal">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control mt-4" placeholder="Username/Email" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control mt-4" placeholder="Password" required>

  <button class="btn btn-primary btn-block mt-4" type="submit">Sign in</button>
  <p>Don't have an account? <a href="{% url 'register_attempt' %}">Register</a></p>

</form>
</div>
{% endblock %}
