{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5 pt-5">
<form class="form-signin" method="POST">
  {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
  <h1 class="h3 mb-5 font-weight-normal">Please sign up</h1>

  <label for="inputEmail" class="sr-only">First Name</label>
  <input type="text" name="f_name" id="inputfname" class="form-control mt-4" placeholder="First Name" required autofocus>

  <label for="inputEmail" class="sr-only">Last Name</label>
  <input type="text" name="l_name" id="inputlname" class="form-control mt-4" placeholder="Last Name" required autofocus>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control mt-4" placeholder="Email address" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control mt-4" placeholder="Password" required>

  <label for="inputPassword" class="sr-only">Confirm Password</label>
  <input type="password" name="confirm_password" id="inputPasswordConfirm" class="form-control mt-4" placeholder="Confirm Password" required>

  <button class="btn btn-primary btn-block mt-4" type="submit">Sign up</button>
  <p class="mt-3">Already have an account? <a href="{% url 'login_attempt'%}">Sign in</a></p>

</form>
</div>
{% endblock %}
